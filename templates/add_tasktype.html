{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Add Tasktype</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_tasktype') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
                    <input id="tasktype_name" name="tasktype_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="tasktype_name">Tasktype Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_tasktypes') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large green accent-4  text-shadow">
                        Add Tasktype <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

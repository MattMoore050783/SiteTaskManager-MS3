{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Complete Task</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('complete_task', task_id=task._id) }}">
            
            <!-- Tasktype -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tasks prefix black-text text-darken-4"></i>
                    <textarea id="tasktype_name" name="tasktype_name" minlength="5"
                        maxlength="200" class="materialize-textarea" readonly='readonly'>
                        {{- task.tasktype -}}
                    </textarea>
                    <label for="tasktype_name">Tasktype</label>
                </div>
            </div>
             <!-- task description -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tasks prefix black-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                        maxlength="200" class="materialize-textarea" readonly='readonly'>
                        {{- task.task_description -}}
                    </textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
             <!-- Due Date -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tasks prefix black-text text-darken-4"></i>
                    <textarea id="due_date" name="due_date" minlength="5"
                        maxlength="200" class="materialize-textarea" readonly='readonly'>
                        {{- task.due_date -}}
                    </textarea>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
             <!-- Username -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tasks prefix black-text text-darken-4"></i>
                    <textarea id="username" name="username" minlength="5"
                        maxlength="200" class="materialize-textarea" readonly='readonly'>
                        {{- task.username -}}
                    </textarea>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Site -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tasks prefix black-text text-darken-4"></i>
                    <textarea id="site_name" name="site_name" minlength="5"
                        maxlength="200" class="materialize-textarea" readonly='readonly'>
                        {{- task.site -}}
                    </textarea>
                    <label for="site_name">Site</label>
                </div>
            </div>
             
            
            <h6 class="black-text">Task Completion</h6>
            <!-- Is Complete -->
            <div class="row">
                <div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-clipboard-check prefix black-text text-darken-4"></i>
						<label for="is_complete">
                            <input type="checkbox" id="is_complete" name="is_complete">
                            <span class="lever"></span>
                            Is Complete
                        </label>
					</div>
                </div>
                <!-- Completion Notes -->
                <div class="input-field col s12">
                    <i class="fas fa-sticky-note prefix black-text text-darken-4"></i>
                    <textarea id="completion_notes" name="completion_notes" minlength="2"
                        maxlength="200" class="materialize-textarea validate" 
                        required > {{- task.completion_notes -}}
                    </textarea>
                    <label for="completion_notes">Completion Notes</label>
                </div>
            </div>
    
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large green accent-4">
                        Complete <i class="fas fa-plus-square right"></i>
                    </button>
                    <a href="{{ url_for('get_tasks') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i> 
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Edit Site</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_site', site_id=site._id) }}">
            <!-- site name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
                    <input id="site_name" name="site_name" minlength="3" maxlength="25"
                        type="text" value="{{ site.site_name }}" class="validate" required>
                    <label for="site_name">Site Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_sites') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large green accent-4 text-shadow">
                        Confirm <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Edit Task</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <!-- Tasktype -->
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-caret-square-down prefix black-text text-darken-4"></i>
					<select id="tasktype_name" name="tasktype_name" class="validate" required>
                        <option value="" disabled selected>Choose Tasktype</option>
                        {% for tasktype in tasktypes %}
                            {% if tasktype.tasktype_name == task.tasktype %}
                            <option value="{{ tasktype.tasktype_name }}"selected>{{ tasktype.tasktype_name }}</option>
                            {% else %}
                            <option value="{{ tasktype.tasktype_name }}">{{ tasktype.tasktype_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="tasktype_name">Tasktype</label>
				</div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-tasks prefix black-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- task.task_description -}}
                    </textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
             <!-- due date-->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-check prefix black-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" value="{{ task.due_date }}"
                    class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- Username -->
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-caret-square-down prefix black-text text-darken-4"></i>
					<select id="username" name="username" class="validate" required>
                        <option value="" disabled selected>Choose User</option>
                        {% for username in usernames %}
                            {% if username.username == task.username %}
                            <option value="{{ username.username }}"selected>{{ username.username }}</option>
                            {% else %}
                            <option value="{{ username.username }}">{{ username.username }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="username">Username</label>
				</div>
            </div>
            <!-- site -->
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-caret-square-down prefix black-text text-darken-4"></i>
					<select id="site_name" name="site_name" class="validate" required>
                        <option value="" disabled selected>Choose Site</option>
                        {% for site in sites %}
                            {% if site.site_name == task.site %}
                            <option value="{{ site.site_name }}"selected>{{ site.site_name }}</option>
                            {% else %}
                            <option value="{{ site.site_name }}">{{ site.site_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="site_name">Site</label>
				</div>
            </div>
    
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large green accent-4">
                        Edit <i class="fas fa-plus-square right"></i>
                    </button>
                    <a href="{{ url_for('get_tasks') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

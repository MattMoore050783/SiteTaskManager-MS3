{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Manage Sites</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_site') }}" class="btn-large black white-text darken-2 text-shadow">
                Add Site <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for site in sites %}
            <div class="col s12 m6">
                <div class="card darken-4 text-shadow center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ site.site_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_site', site_id=site._id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_site', site_id=site._id) }}" class="btn red lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
